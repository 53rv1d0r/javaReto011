<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripcion</title>
</head>
<body bgcolor="#93DB70">
        <p><b><h1><font> Formulario de Inscripcion</font>  </H1></b></P>
        <hr width="600" SIZE =15 bgcolor >    
<TD rowspan="12"><img src="Estudiantes.jpg" width="200" height="100"></TD> </TR>

<TABLE BORDER="1"width="49%" height="45">
    <tr><td><label>Nombre <input type="text" name="nombre"></label></td></tr>
    <tr><td><label>Apellidos <input type="text" name="apellido"></label></td></tr>
    <tr><td><label>Direccion <input type="text" name="direccion"></label></td></tr>
    <tr><td><label>Telefono <input type="text" name="telefono"></label></td></tr>
    <tr><td><label>Correo electrónico <input type="email" name="correo"></label></td></tr>
    <tr><td><label>Contraseña <input type="text" name="contraseña"></label></td></tr>
    <tr><td>Becado</td></tr>
    <tr><td><label>Si <input type="checkbox" name="si"></label></td></tr>
    <tr><td><label>No <input type="checkbox" name="no"></label></td></tr>
    <tr><td><label>Fecha de Nacimiento <input type="date" name="fechanac"></label></td></tr>
    <tr><td><label>Color distintivo <input type="color" name="colordist"></label></td></tr>
    <tr><td>Acerca de mi</td></tr>
    <tr><td><textarea name="textarea" rows="10" cols="50">Escribe sobre ti</textarea></td></tr>
    <tr><td>Género</td></tr>
    <tr><td><label>Hombre <input type="radio" name="hombre"></label></td></tr>
    <tr><td><label>Mujer <input type="radio" name="mujer"></label></td></tr>
    <tr><td><input type="submit" value="Boton Enviar"></td></tr>
    <tr><td>Área<select name="select">
        <option value="value1">Derecho</option>
        <option value="value2" selected>Ingeniería</option>
        <option value="value3">Medicina</option>
      </select></td></tr>
    

    
</TABLE>

</body>
</html>
